//apply plugin: 'com.aaron.gradle.bintray-release'//必须写在第一行
apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

//    implementation 'com.android.support:support-annotations:25.1.0'
//    implementation 'com.android.support:support-v4:22.1.0'
//    implementation 'com.android.support:recyclerview-v7:21.0.0'
//    implementation 'com.android.support:design:23.0.0'

    implementation 'com.android.support:support-annotations:28.0.0'
    //implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

//    implementation "com.android.support:appcompat-v7:28.0.0"
//    implementation "com.android.support:design:28.0.0"
//    implementation "com.android.support:cardview-v7:28.0.0"
//    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

